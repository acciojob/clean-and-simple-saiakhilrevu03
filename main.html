<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table</title>
  <style>
    table {
      border-collapse: separate; /* Important for border-radius */
      border-spacing: 0 10px;    /* Adds vertical spacing between rows */
      width: 40%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 5px;
      text-align: left;
		
    }

    tr:nth-child(odd) td {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) td {
      background-color: #ffffff;
    }

    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Table-Header 1</th>
        <th>Table-Header 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
      </tr>
      <tr>
        <td>Cell 3</td>
        <td>Cell 4</td>
      </tr>
      <tr>
        <td>Cell 5</td>
        <td>Cell 6</td>
      </tr>
      <tr>
        <td>Cell 7</td>
        <td>Cell 8</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
